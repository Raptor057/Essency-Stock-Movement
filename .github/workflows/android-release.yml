name: Build and Sign APK (auto-detect)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Generate Signed APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Find gradlew path
      id: find_gradlew
      run: |
        GRADLEW_PATH=$(find . -name "gradlew" -type f | head -n 1)
        echo "Found gradlew at: $GRADLEW_PATH"
        echo "GRADLEW_DIR=$(dirname "$GRADLEW_PATH")" >> $GITHUB_ENV

    - name: Make gradlew executable
      run: chmod +x "$GRADLEW_DIR/gradlew"

    - name: Decode Keystore into Gradle user home
      run: |
        mkdir -p ~/.gradle/daemon/8.11.1
        echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > ~/.gradle/daemon/8.11.1/essency-release-key.jks

    - name: Build Signed APK
      run: |
        cd "$GRADLEW_DIR"
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=essency-release-key.jks \
          -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EssencyStockMovement-release-apk
        path: ${{ env.GRADLEW_DIR }}/app/build/outputs/apk/release/*.apk
